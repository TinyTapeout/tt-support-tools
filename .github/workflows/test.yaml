name: Run Pytest Tests

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest --junit-xml=test_results.xml test_*.py

      - name: Test Summary
        uses: test-summary/action@v2.4
        with:
          paths: 'test_results.xml'
        if: always()
